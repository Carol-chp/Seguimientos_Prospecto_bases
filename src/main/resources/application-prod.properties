server.port=8081

# Base de datos - configurar via variables de entorno
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/seguimiento_prospectos}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:123456}

# Desactivar logs de SQL en produccion
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN
logging.level.root=INFO

spring.security.enabled=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
